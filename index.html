<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="testdiv"></div>
<div class="bg"></div>
<div class="main-container">
    <div class="winner-announce"></div>
    <div class="info-container">
        <div class="turn-div"></div>
        <div class="player-container">
            <input type="text" value="Player 1" id="input-1">
            <div class="drop-down drop-1">
                <p class="drop-text drop-text-1">Human</p><img src="icons/swap-vertical.svg" class="arrows"> 
                <ul class="menu menu-1">
                    <li>AI (advanced)</li>
                    <li>AI (random)</li>
                    <li>Human</li>
                </ul>
            </div>
            <div class="toggle-container toggle-player1">
                <div class="toggle toggle-1">X
                </div>
            </div>
        </div>
        <p class="vs-box">VS</p>
        <div class="player-container">
            <input type="text" value="Player 2" id="input-2">

            <div class="drop-down drop-2">
                <p class="drop-text drop-text-2">Human</p><img src="icons/swap-vertical.svg" class="arrows"> 
                <ul class="menu menu-2">
                    <li>AI (advanced)</li>
                    <li>AI (random)</li>
                    <li>Human</li>
                </ul>
            </div>

            <div class="toggle-container toggle-player2">
                <div class="toggle toggle-2">O
                </div>
            </div>
        </div>

    </div>
    <div class="history-mode">
    </div>
    <div class="board-container">
    </div>


    <div class="button-container">
        <button id="history-btn">Game History</button>
        <button id="reset-btn">Reset Board</button>
        <div class="github">Github</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
